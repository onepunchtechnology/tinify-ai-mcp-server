name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip actual publish)"
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm test

      - run: npm run build

      - name: Dry run
        if: ${{ inputs.dry_run }}
        run: npm pack --dry-run

      - name: Publish
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
